<div class="app-menu">
  <h1>Ivan's Pizzaria's Menu</h1>

  <div class="menu">
    <div class="menu-item-wrapper" *ngFor="let pizza of pizzas">
      <app-menu-item [pizza]="pizza" [openModal]="openModal"></app-menu-item>
    </div>
  </div>

  <div class="modal" *ngIf="modalPizza">
    <app-pizza-modal
      [pizza]="modalPizza"
      [onClose]="closeModal"
      [onOrder]="handleOrder"
    ></app-pizza-modal>
  </div>
</div>
