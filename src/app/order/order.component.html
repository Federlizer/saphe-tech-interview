<div class="app-order">
  <h1>Order</h1>

  <div class="order">

    <div class="item-list">
      <div class="item" *ngFor="let orderItem of orderList">
        <div class="name">
          <strong> {{orderItem.pizza.name}}</strong>
        </div>

        <div class="price">
          {{orderItem.count}} x {{orderItem.pizza.price}} DKK
        </div>
      </div>
    </div>

    <div class="order-footer">
      <div>Total: {{totalPriceStr}}</div>
      <div>
        <button (click)="onSubmitOrder()">Order</button>
      </div>
    </div>

  </div>
</div>
